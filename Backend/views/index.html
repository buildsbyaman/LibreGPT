<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibreGPT Server</title>
    <link rel="shortcut icon" href="/Logo.png?v=1" />
    <style>
      :root {
        --primary: #6366f1;
        --purple: #8b5cf6;
        --bg-dark: #1a1d29;
        --bg-light: #252833;
        --text-white: #e8eaf0;
        --text-gray: #b0b0b0;
        --success: #10b981;
        --border: rgba(99, 102, 241, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--bg-dark);
        color: var(--text-white);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(139, 92, 246, 0.15) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 600px;
        padding: 3rem 2rem;
        background: linear-gradient(
          135deg,
          rgba(26, 29, 41, 0.8) 0%,
          rgba(37, 40, 51, 0.8) 100%
        );
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(99, 102, 241, 0.1);
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--purple) 100%
        );
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: white;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 12px 32px rgba(99, 102, 241, 0.6);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.1rem;
        color: var(--text-gray);
        margin-bottom: 2.5rem;
        font-weight: 400;
      }

      .status-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .status-card {
        padding: 1.5rem;
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      .status-card:hover {
        background: rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.3);
        transform: translateY(-2px);
      }

      .status-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 0.75rem;
        background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .status-icon svg {
        width: 24px;
        height: 24px;
        stroke: white;
        stroke-width: 2;
      }

      .status-label {
        font-size: 0.9rem;
        color: var(--text-gray);
        margin-bottom: 0.25rem;
      }

      .status-value {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--success);
      }

      .info-text {
        font-size: 0.95rem;
        color: var(--text-gray);
        line-height: 1.6;
        padding: 1.5rem;
        background: rgba(99, 102, 241, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(99, 102, 241, 0.1);
      }

      .version {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: var(--text-gray);
        opacity: 0.7;
      }

      @media (max-width: 600px) {
        .container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .status-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">L</div>
      <h1>LibreGPT Server</h1>
      <p class="subtitle">Backend API Service</p>

      <div class="status-grid">
        <div class="status-card">
          <div class="status-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.76489 14.1003 1.98232 16.07 2.86"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M22 4L12 14.01L9 11.01"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="status-label">Server Status</div>
          <div class="status-value" id="server-status">Loading...</div>
        </div>

        <div class="status-card">
          <div class="status-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.76489 14.1003 1.98232 16.07 2.86"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M22 4L12 14.01L9 11.01"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="status-label">Database</div>
          <div class="status-value" id="db-status">Loading...</div>
        </div>
      </div>
    </div>

    <script>
      async function fetchStatus() {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();

          document.getElementById("server-status").textContent =
            data.server.charAt(0).toUpperCase() + data.server.slice(1);
          document.getElementById("db-status").textContent =
            data.database.charAt(0).toUpperCase() + data.database.slice(1);
        } catch (error) {
          document.getElementById("server-status").textContent = "Error";
          document.getElementById("db-status").textContent = "Error";
        }
      }

      fetchStatus();
      setInterval(fetchStatus, 5000);
    </script>
  </body>
</html>
